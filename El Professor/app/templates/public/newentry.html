<div class="container text-white">
  <div class="row">
    <div class="col">
      <form method="POST" autocomplete="off">
        <fieldset>
          <div class="form-group">
            <label for="disabledTextInput">Modul</label>
            <input type="text" name="eintrag" id="disabledTextInput" class="form-control" placeholder="Type the modulname" required>
          </div>

          <div class="form-group">
            <label for="disabledTextInput">Select Typ</label>
            <select class="custom-select" name="typ">
              <option value="Exam" required>Exam</option>
              <option value="Project" required>Project</option>
              <option value="Presentation" required>Presentation</option>
            </select>
          </div>

          <div class="form-group">
            <label for="disabledTextInput">Content</label>
            <input type="text" name="content" id="disabledTextInput" class="form-control" placeholder="What needs to be done?" required>
          </div>

          <div class="form-group">
            <label for="disabledTextInput">Deadline</label>
            <input type="date" name="deadline" id="disabledTextInput" class="form-control" placeholder="TT.MM.JJJJ" required>
          </div>



          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </fieldset>

      </form>
    </div>
  </div>
</div>
